<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-checkbox [(ngModel)]="selectAll" (ionChange)="selectAllItems()"
        >Select All</ion-checkbox
      >
    </ion-item>

    <ion-item *ngFor="let item of items">
      <ion-checkbox
        [(ngModel)]="selectedItems[item]"
        (ionChange)="updateSelectAll()"
        >{{ item }}</ion-checkbox
      >
    </ion-item>
  </ion-list>
</ion-content>
