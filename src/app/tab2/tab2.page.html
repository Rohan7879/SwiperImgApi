<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container>
    <swiper-slide *ngFor="let img of (photo.photos)">
      <img [src]="img.url" />
    <ion-label>{{img.id}}</ion-label>
    <hr>
    <ion-label>{{img.description}}</ion-label>
    </swiper-slide>
  </swiper-container>
</ion-content>
